<template name="cadastroDoador">

    <div class="ficha container">

        <h1 class="text-center">Cadastro de Doador</h1><br/>

        <div class="row ">

            <form class="cadastro ">
                <div class="col-xs-3">
                    <input type="hidden" id="_id">

                    <div class="form-group">
                        <label for="usr">Nome:</label>
                        <input type="text" class="form-control" id="nome" required placeholder="Nome"/>
                    </div>


                    <div class="form-group">
                        <label for="usr">Sobrenome:</label>
                        <input type="text" class="form-control" id="sobrenome" required placeholder="Sobrenome"/>
                    </div>

                    <div class="form-group">
                        <label for="usr">Email:</label>
                        <input type="text" class="form-control" id="email" required placeholder="Email"/>
                    </div>


                    <div class="form-group">
                        <label for="usr">CPF:</label>
                        <input type="text" class="form-control" id="cpf" required placeholder="Cpf"/>
                    </div>
                </div>

                <div class="col-xs-3">

                    {{> comboSangue}}

                    {{> comboRede}}

                    <div class="form-group">
                        <label for="usr" class="control-label">Idade:</label>
                        <input type="text" class="form-control" id="idade" required placeholder="Idade"/>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="dataNascimento">Data de Nascimento</label>
                        <input type="date" class="dataNascimento form-control"  >
                    </div>
                </div>


                <div class="col-xs-3">

                    <div class="form-group">
                        <label for="usr">CEP:</label>
                        <input type="text" class="form-control" id="cep" required placeholder="Cep" />
                    </div>


                    <div class="form-group">
                        <label for="usr">Rua:</label>
                        <input type="text" class="form-control" id="rua" required placeholder="Rua"/>
                    </div>

                    <div class="form-group">
                        <label for="usr">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" required placeholder="Bairro"/>
                    </div>

                    <div class="form-group">
                        <label for="usr">Numero:</label>
                        <input type="text" class="form-control" id="numero" required placeholder="Numero"/>
                    </div>

                </div>

                <div class="col-xs-3">

                    <div class="form-group">
                        <label for="usr">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" required placeholder="Numero"/>
                    </div>


                    <div class="form-group">
                        <label for="usr">Estado:</label>
                        <input type="text" class="form-control" id="estado" required placeholder="Numero"/>
                    </div>

                    <div class="form-group">
                        <label for="usr">Codigo Ibge:</label>
                        <input type="text" class="form-control" id="codigo" required placeholder="Numero"/>
                    </div>
                </div>
                <div class="botoes-acao">
                    <div class="alinha-centro">
                        <input type="submit" class="btn btn-primary btn-lg pull-right" value="Cadastrar"/>

                        <input class="js-cancelar-show-form btn btn-danger btn-lg pull-right col-xs-5" value="Cancelar"/>
                    </div>
                </div>
            </form>

        </div>
    </div>

</template>
