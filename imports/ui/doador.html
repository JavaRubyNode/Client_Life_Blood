<template name="cliente" xmlns="http://www.w3.org/1999/html">

    {{>navBar}}

    <div class="row text-right">
        <p class="text-center">{{atForm}} </p>
    </div>


  {{>logoDoador}}


    <!-- Div para o botao novo Doador para funcao instance do template-->

    <div class="botaoNovo text-center">
        <button class="novo btn btn-primary" >Novo Doador</button>
    </div>

    <br/>
    <br/>

    {{#if mostrarForm}}
        {{#if isLogado}}


            {{>cadastroDoador}}



            <br/>
            <br/>

            <div class="col-sm-12 col-md-12 col-lg-12" id="listaAll">

                <h1 class="text-center">Doadores Cadastrados</h1><br/>


                <table class="table">
                    <thead>
                    <tr>
                        <th><b>ID</b></th>
                        <th><b>NOME</b></th>
                        <th><b>EMAIL</b></th>
                        <th><b>TIPO DE SANGUE</b></th>
                        {{#if isLogado}}
                            <th><b>EDITAR</b></th>
                            <th><b>EXCLUIR</b></th>
                        {{/if}}
                    </tr>
                    </thead>

                    <tbody>
                    {{#each listaDoadores}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{nome}}</td>
                            <td>{{email}}</td>
                            <td>{{tipoSangue}}</td>

                            <td>
                                <button type="button" class="editar btn btn-success">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="excluir btn btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>

                        </tr>
                    {{/each}}
                    </tbody>

                </table>
            </div>
        {{/if}}

    {{/if}}


</template>
